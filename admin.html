<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Central Like</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <a class="brand" href="./index.html">
        <div class="logo" aria-hidden="true">CL</div>
        <div>
          <h1 id="siteName">Central Like</h1>
          <p id="siteCity">Admin • Brusque</p>
        </div>
      </a>

      <nav class="nav">
        <a href="./index.html">Início</a>
        <a href="./submit.html">Publicar</a>
        <a href="./contact.html">Contato</a>
        <a href="./pricing.html">Planos</a>
      </nav>
    </div>
  </header>

  <main class="container">

    <!-- LOGIN -->
    <section class="section" id="loginBox">
      <h2 style="margin:0 0 10px 0">Entrar no Admin</h2>

      <div class="row">
        <input id="adminUser" class="input" placeholder="Login" autocomplete="username" />
        <input id="adminPass" class="input" placeholder="Senha" type="password" autocomplete="current-password" />
      </div>

      <div class="row" style="margin-top:10px">
        <button id="btnLogin" class="btn">Entrar</button>
        <button id="btnLogout" class="btn ghost" style="display:none">Sair</button>
      </div>

      <div class="status" id="loginStatus"></div>
    </section>

    <!-- PAINEL -->
    <section class="section" id="panel" style="display:none">
      <div class="row" style="align-items:center; gap:12px">
        <h2 style="margin:0">Anúncios</h2>

        <select id="filterStatus" class="input" style="max-width:220px">
          <option value="all">Todos</option>
          <option value="pending">Pendentes</option>
          <option value="active">Ativos</option>
          <option value="rejected">Rejeitados</option>
        </select>

        <button id="btnFeaturedOnly" class="btn ghost">Destaques</button>

        <input id="q" class="input" placeholder="Filtrar por título/whatsapp..." style="flex:1" />
        <button id="btnReload" class="btn">Recarregar</button>
      </div>
